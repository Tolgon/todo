<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A simple to do list</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <section class="logo">
          Todo List
        </section>
      </header>
      <aside>
        <nav id="task-filter">
          <ul>
            <a><li data-filter="all" class="nav-button active"><i class="fa-solid fa-calendar-days"></i> All</li></a>
            <a><li data-filter="today" class="nav-button"><i class="fa-solid fa-calendar-day"></i> Today</li></a>
            <a><li data-filter="week" class="nav-button"><i class="fa-solid fa-calendar-week"></i> Week</li></a>
            <a><li data-filter="important" class="nav-button"><i class="fa-solid fa-circle-exclamation"></i> Important</li></a>
          </ul>
        </nav>

        <section id="nav-projects">
          <div id="projects-header">
            <p id="projects-title">Projects <span id="projects-count">(2)</span></p>
            <p id="projects-add">+</p>
          </div>
          <hr />
          <ul>
            <a><li class="nav-button">New React Site</li></a>
            <a><li class="nav-button">Kitchen Changes</li></a>
          </ul>
        </section>
      </aside>
      <main>
        <section class="task-wrapper">
          <div id="task-header">
            <h2 id="filter-title">...</h2> <div id="task-add">Add New Task</div>
          </div>
          <div id="task-container"></div>
            <h2 id="completed-title">Completed</h2>
          <div id="task-completed-container">
          </div>
        </section>
      </main>
      <footer>footer</footer>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
